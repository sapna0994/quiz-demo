<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Gynecologist</title>
</head>

<body>
  <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
    <div class="row">
      <div class="col-sm-5 d-none d-sm-none d-md-block">
        <img src='images/baby.jpg' alt="gyn" class="sideImage">
      </div>
      <div class="col-sm-7">
        <div class="tabDiv">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="question1-tab" data-toggle="pill" href="#question1" role="pill"
                aria-controls="question1" aria-selected="true">Question 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="question2-tab" data-toggle="pill" href="#question2" role="pill"
                aria-controls="question2" aria-selected="false">Question 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="question3-tab" data-toggle="pill" href="#question3" role="pill"
                aria-controls="question3" aria-selected="false">Question 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="question4-tab" data-toggle="pill" href="#question4" role="pill"
                aria-controls="question4" aria-selected="false">Question 4</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active mainDiv" id="question1" role="tabpanel"
              aria-labelledby="question1-tab">
              <div class="row">
                <div class="col-sm-6 offset-sm-3">
                  <div class="form-group cityDiv">
                    <label for="city"></label>
                    <input type="text" id="city" class="form-control city" placeholder="Your City...">
                  </div>
                </div>
              </div>
              <div class="mt-5" align="end">
                <button type="button" class="btn btn-dark next1">Next &raquo;</button>
              </div>
            </div>
            <div class="tab-pane fade mainDiv" id="question2" role="tabpanel" aria-labelledby="question2-tab">
              <div class="quesDiv">
                <div>
                  <p id="ques1Text"></p>
                  <div class="mt-4 text-center">
                    <button type="button" class="btn btn-sm yes2">Yes</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-sm no2">No</button>
                  </div>
                </div>
              </div>
              <div class="mt-5" align="end">
                <button type="button" class="btn btn-secondary previous2">&laquo; Previous</button>
                <button type="button" class="btn btn-dark next2">Next &raquo;</button>
              </div>
            </div>
            <div class="tab-pane fade mainDiv" id="question3" role="tabpanel" aria-labelledby="question3-tab">
              <div class="quesDiv">
                <div>
                  <p id="ques2Text"></p>
                  <div class="mt-4 text-center">
                    <button type="button" class="btn btn-sm yes3">Yes</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-sm no3">No</button>
                  </div>
                </div>
              </div>
              <div class="mt-5" align="end">
                <button type="button" class="btn btn-secondary previous3">&laquo; Previous</button>
                <button type="button" class="btn btn-dark next3">Next &raquo;</button>
              </div>
            </div>
            <div class="tab-pane fade mainDiv" id="question4" role="tabpanel" aria-labelledby="question4-tab">
              <div class="quesDiv">
                <div>
                  <p id="ques3Text"></p>
                  <div class="mt-4 text-center">
                    <button type="button" class="btn btn-sm yes4">Yes</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-sm no4">No</button>
                  </div>
                </div>
              </div>
              <div class="mt-5">
                <div class="mt-5" align="end">
                  <button type="button" class="btn btn-secondary previous4">&laquo; Previous</button>
                  <button type="button" class="btn btn-dark submitQuiz" id="submitForm">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="js/index.js"></script>
</body>

</html>
